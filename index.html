<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Product App</title>
        <link rel="stylesheet" href="Css/bootstrap.min.css"> 
    </head>
    <body>

        <nav class="navbar navbar-dark bg-info">
            <a href="" class="navbar-brand">Product App</a>
        </nav>
        
        <div class="container">
            <div id="App" class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Add a Product</h4>
                        </div>
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" value="2018" min="1970" max="2021" placeholder="Year Product" class="form-control">
                            </div>
                            <input type="submit" value="save" class="btn btn-info btn btn-block" id="">
                        </form>
                    </div>
                </div>
                <div id="product-list" class="col-md-8"></div>
            </div>
        </div>
        <script src="Scripts/App.js"></script>
    </body>
</html>
